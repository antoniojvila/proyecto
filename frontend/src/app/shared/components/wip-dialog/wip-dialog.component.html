<h1 mat-dialog-title class="guest-user-dialog__header">{{ matDialogData.title }}</h1>

<div mat-dialog-content class="guest-user-dialog__content">
  <p class="guest-user-dialog__paragraph">
    {{ matDialogData.message }}
  </p>
</div>

<div mat-dialog-actions class="guest-user-dialog__actions">
  <button class="guest-user-dialog__cta-button cta-button" mat-dialog-close>Aceptar</button>
</div>
