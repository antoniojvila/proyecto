{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Signlingo</h1>
            <nav>
                <a href="#" class="sidebar__item">Inicio</a>
                <a href="#" class="sidebar__item">Configuración</a>
            </nav>
            <a href="#" class="logout">Salir</a>
        </div>
        <div class="content">
            <h2>Lista de Usuarios</h2>
            <input type="text" id="buscar-usuario" placeholder="Buscar Usuario">
            <table class="table">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Correo Electrónico</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- Aquí se cargarán los usuarios -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para confirmar eliminación -->
    <div id="modal-eliminar" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Eliminar Usuario</h2>
            <p>¿Está seguro que desea eliminar este usuario?</p>
            <button id="btn-eliminar-confirm">Sí, eliminar</button>
            <button id="btn-eliminar-cancel">Cancelar</button>
        </div>
    </div>

    <!-- Modal para editar usuario -->
    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Usuario</h2>
            <div class="form-group">
                <label for="editar-username">Usuario</label>
                <input type="text" id="editar-username" name="editar-username" required>
            </div>
            <div class="form-group">
                <label for="editar-email">Correo Electrónico</label>
                <input type="email" id="editar-email" name="editar-email" required>
            </div>
            <div class="form-group">
                <label for="editar-password">Contraseña</label>
                <input type="password" id="editar-password" name="editar-password">
            </div>
            <div class="form-group">
                <label for="editar-birthday">Cumpleaños</label>
                <input type="date" id="editar-birthday" name="editar-birthday">
            </div>
            <button id="btn-editar-confirm">Guardar Cambios</button>
            <button id="btn-editar-cancel">Cancelar</button>
        </div>
    </div>

    <script src="{% static 'js/user_list_simple.js' %}"></script>
</body>
</html>
